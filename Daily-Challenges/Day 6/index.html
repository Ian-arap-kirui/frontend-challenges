<!DOCTYPE html>
<html>
  <head>
    <title>Input Types Lab</title>
  </head>
  <body>
    <h1>HTML Input Types</h1>
    <form id="form">
      <fieldset>
        <legend>User Information</legend>
        <input type="text" id="mytext" placeholder="Type some text" />
        <br />
        <input type="email" id="myemail" placeholder="Type your email" />
        <br />
        <input
          type="password"
          id="mypassword"
          placeholder="Type your password"
        />
        <label for="password">Password</label><br />

        <input type="submit" id="mysubmit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
